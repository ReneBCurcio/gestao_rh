{% extends 'base.html' %}

{% block main %}
    <div class="row">
        <div class="col-sm">
          Uma de três colunas
        </div>
        <div class="col-sm">
          Olá {{ usuario.colaboradores.nome }}
            <a href="url 'list_colaboradores'">Gerenciar Funcionarios</a>
        </div>
        <div class="col-sm">
          <a href="{% url 'logout' %}">Logout</a>
          {% if usuario.colaboradores.empresa %}
            <a href="{% url 'edite_empresa' usuario.colaboradores.empresa.id %}">Editar empresa</a>
          {% else %}
            <a href="{%url 'criar empresa' %}">Criar empresa</a>
          {% endif %}

        </div>
      </div>
    </div>
{% endblock %}
